<h1>Current Count: {{ counter }}</h1>
<app-child (counterChanged)="onCounterChanged($event)"></app-child>
<br><br>
<!-- This is some string interpolation example, anything that is output as a string  -->
<p [ngStyle]="{backgroundColor: getColor()}"
  [ngClass]="{online: serverStatus === 'online'}">{{ 'Server' }} with ID {{ serverId }} is {{ getServerStatus() }}</p>

<button (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">Secret Password = soccer</p>
<div 
  *ngFor="let logItem of log; let i = index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >= 4}"
>{{ logItem  }}</div>
